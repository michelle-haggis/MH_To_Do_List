<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michelle Haggis">
    <meta name="description" content="My first JavaScript Project - Instructor: Gowtham Tirri">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="checklist.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To Do List</h1>
                <p>Keep up the good work!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">2 / 3</p>
            </div>
        </div>

        <form action="">
            <input type="text" placeholder="Add your task here">
            <button type="submit">+</button>
        </form>
        
        <ul class="task-list"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
